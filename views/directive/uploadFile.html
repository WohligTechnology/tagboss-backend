<div class="form-group">
    <div class="img-box" ng-if="image && !isMultiple" ng-hide="noShow">
        
        <img ng-src="{{image.url}}" imageonload="upload(image)" change="{{image}}" type="{{image.file.type}}" />
        <div class="delete-image">
            <i class="ln ln-cross"></i>
        </div>
    </div>
    <div class="clearfix" ng-if="image && isMultiple" ng-hide="noShow">
        <div class="img-box" style="float:left;" ng-repeat="sImage in image">
            <img alt="" ng-src="{{sImage.url}}" imageonload="upload(sImage)" type="{{sImage.file.type}}" />
            <div class="delete-image">
                <i class="ln ln-cross"></i>
            </div>
        </div>
    </div>
    <!--<div class="attach">-->
    <div class="btn-upload btn btn-outline btn-small create-btn">
        <input id="inputImage" ng-show="!isMultiple" type="file" image="image" title="Upload File" class="btn" required>
        <input id="inputImage" ng-show="isMultiple" type="file" image="image" required title="Upload Multiple Files" class="btn"
            onchange="angular.element(this).scope().clearOld()" multiple>
        <span ng-show="!isMultiple"></span>
        <span ng-show="isMultiple">Upload Files</span>
    </div>
    <!--<pre>{{mymodel}}</pre> -->
    <!--</div>-->
</div>
