<section>
    <div class="inspec">
        <div class="close-img" ng-click="$close();">
            <img src="img/closebtn.png" alt="">
        </div>
        <div class="modal-header">
            <h3 class="modal-title text-center txt-head">Edit Payment Status</h3>
        </div>
        <div class="modal-body">
            <form ng-submit="updateOrder(orderData)" class="form-horizontal" role="form">
                 <div class="form-group">
                    <label class="col-sm-3 control-label" for="">Payment Status</label>
                    <div class="col-sm-8">
                        <input type="hidden" ng-model="orderData.orderid" class="form-control"  >
                        <select required name="status" ng-model="orderData.paymentStatus" class="form-control">
                                              <option value="Pending">Pending</option>
                                              <option value="Paid">Paid</option>
                                          </select>
                    </div>
                </div>
               <div class="form-group">
                    <label class="col-sm-3 control-label" for="">Comment</label>
                    <div class="col-sm-8">
                        <textarea class="edit-pay-status" ng-model="orderData.comment"></textarea>
                        <!--<input type="text" class="form-control" id="text">-->
                    </div>
                </div>
                 <div class="form-group" ng-if="orderData.paymentMethod==='NEFT / RTGS'">
                    <label class="col-sm-3 control-label" for="" >Bank Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="orderData.paymentBankName" id="text">
                    </div>
                </div>
                <div class="form-group" ng-if="orderData.paymentMethod==='NEFT / RTGS'">
                    <label class="col-sm-3 control-label" for="" >Payment Method</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="orderData.paymentMethod" id="text">
                    </div>
                </div>
                 <div class="form-group" ng-if="orderData.paymentMethod==='NEFT / RTGS'">
                    <label class="col-sm-3 control-label" for="">Date</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" ng-model="orderData.neftRtgsPaymentTimestamp" id="text">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-7">
                        <button class="btn btn-primary">SUBMIT</button>
                    </div>
                </div>
            </form>
        </div>
        <!--<div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>-->
    </div>
</section>
