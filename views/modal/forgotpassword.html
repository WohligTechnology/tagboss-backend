<section>
    <div class="inspec">
        <div class="close-img" ng-click="$close();">
            <img src="img/closebtn.png" alt="">
        </div>
        <div class="modal-header">
            <h3 class="modal-title text-center txt-head">Forgot Password?</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form" name="forgotpasswd">
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-10">
                        <input type="email" class="form-control" name="myEmail" ng-model="Email" required>
                    </div>
                </div>
                <div class="row" ng-show="forgotpasswd.$valid">
                    <div class="text-center">
                        <button class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <!--<div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>-->
    </div>
</section>
