<section>
    <div class="inspec">
        <div class="close-img" ng-click="$close();">
            <img src="img/closebtn.png" alt="">
        </div>
        <div class="modal-header">
            <h3 class="modal-title text-center txt-head">Edit Press</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="">Id</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="">Image</label>
                    <div class="col-sm-8">
                        <div class="filename">
                            <p>image.jpg</p>
                            <span><i class="fa fa-upload" aria-hidden="true"></i></span>
                            <!--<div class="input-group-addon">.00</div>-->
                        </div>
                        <!--<div><i class="fa fa-upload" aria-hidden="true"></i></div>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="">Title</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="">Date</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="">Comment</label>
                    <div class="col-sm-8">
                        <textarea ui-tinymce="openTestimonial" ng-model="tinymceModel"></textarea>
                        <!--<input type="text" class="form-control" id="text">-->
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-7">
                        <button class="btn btn-primary" ng-click="ok()">SUBMIT</button>
                    </div>
                </div>
            </form>
        </div>
        <!--<div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>-->
    </div>
</section>
