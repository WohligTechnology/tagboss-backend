<section class="coupon-code">
  <div class="container-fluid">

    <form ng-submit="addCoupon(coupon)">
      <h4>
        {{title}} Coupon Code
      </h4>
    <div class="details-1">

            <div class="head-1">
        <div class="row">

      <div class="col-md-5">
        <label>Coupon Name</label>

      </div>

      <div class="col-md-6">
        <div class="input-size">
          <input type="text" required ng-model="coupon.name" class="form-control">
        </div>
      </div>

    </div>

</div>


      <div class="head-1">
        <div class="row">

      <div class="col-md-5">
        <label>Coupon Code</label>

      </div>

      <div class="col-md-6">
        <div class="input-size">
          <input type="text" required ng-model="coupon.code" class="form-control">
        </div>
      </div>

    </div>

</div>

<div class="head-1">
  <div class="row">
    <div class="col-md-5">
      <label>Type</label>
    </div>

    <div class="col-md-6">
      <div class="">
        <select class="" required ng-model="coupon.type">
           <option value="">Select</option>
          <option value="Percentage">Percentage</option>
          <option value="Amount">Amount</option>
        </select>
      </div>
    </div>

    <div class="col-md-2">

    </div>
  </div>
</div>

<div class="head-1">
  <div class="row">
    <div class="col-md-5">
      <label>Amount</label>
    </div>

    <div class="col-md-6">
      <div class="">
        <input type="text" only-Digits required ng-model="coupon.amount" class="form-control">
      </div>
    </div>

    <div class="col-md-2">

    </div>
  </div>
</div>

<div class="head-1">
  <div class="row">
    <div class="col-md-5">
      <label>Min Order Amount</label>
    </div>

    <div class="col-md-6">
      <div class="">
        <input type="text" required only-Digits ng-model="coupon.minOrderAmount" class="form-control">
      </div>
    </div>

    <div class="col-md-2">

    </div>
  </div>
</div>

<div class="head-1">
  <div class="row">
    <div class="col-md-5">
      <label>Max Discount Value</label>
    </div>

    <div class="col-md-6">
      <div class="">
        <input type="text" only-Digits required ng-model="coupon.maxDiscountValue"  class="form-control">
      </div>
    </div>

    <div class="col-md-2">

    </div>
  </div>
</div>

<div class="head-1">
  <div class="row">
    <div class="col-md-5">
      <label>For</label>
    </div>

    <div class="col-md-6">
      <div class="">
        <select class="" required ng-model="coupon.for"  name="">
          <option value="">Select</option>
          <option value="All">All</option>
          <option value="Pipes">Pipes</option>
          <option value="Plates/Sheets">Plates / Sheets</option>
          <option value="Coils">Coils</option>
          <option value="Roundbar">Roundbar</option>
        </select>
      </div>
    </div>

    <div class="col-md-2">

    </div>
  </div>
</div>

<div class="head-1">
  <div class="row">
    <div class="col-md-5">
      <label>Start date</label>
    </div>

    <div class="col-md-6">
      <div class="">
        <input ng-model="coupon.startDate |  date : 'MM/dd/yyyy' " required type="date" class="form-control">
      </div>
    </div>

    <div class="col-md-2">

    </div>
  </div>
</div>

<div class="head-1">
  <div class="row">
    <div class="col-md-5">
      <label>End date</label>
    </div>

    <div class="col-md-6">
      <div class="">
        <input ng-model="coupon.endDate|  date : 'MM/dd/yyyy'" required type="date" class="form-control">
      </div>
    </div>

    <div class="col-md-2">

    </div>
  </div>
</div>

<div class="no-border head-1">
  <div class="row">
    <div class="col-md-5">
      <label>City</label>
    </div>

    <div class="col-md-6">
      <div class="">
        <input ng-model="coupon.city" required type="text" class="form-control">
      </div>
    </div>


  </div>
</div>


<div class="no-border head-1">
  <div class="row">


    <div class="col-md-2 pull-right">
      <div class="input-group add-btn pull-right">
        <!--<a href="">
          <label class="view">Add</label>
        </a>-->
        <button type="submit"  class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>


        </div>

</form>





      </div>
</section>
