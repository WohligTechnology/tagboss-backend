<section>
    <div class="inspec">
        <div class="close-img" ng-click="$close();">
            <img src="img/closebtn.png" alt="">
        </div>
        <div class="modal-header">
            <h3 class="modal-title text-center txt-head">{{modaltitle}} Inspection Agency</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" name="forminspection" ng-submit="addAgency(agency)" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="">Company Name</label>
                    <div class="col-sm-8">
                        <input type="text" required ng-model="agency.agencyName" name="agencyName" class="form-control" id="text">
                    </div>
                      <div class="error-msg" ng-if="forminspection.agencyName.$invalid && forminspection.agencyName.$touched">Please Enter Agency Name.</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="">Contact Person</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="agency.contactname" name="contactname" required class="form-control" id="text">
                    </div>
                     <div class="error-msg" ng-if="forminspection.contactname.$invalid && forminspection.contactname.$touched">Please Enter Contact Name.</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="">Telephone</label>
                    <div class="col-sm-8">
                        <input type="text" name="telephone" only-Digits maxlength="12" minlength="8" ng-model="agency.telephone" required class="form-control" id="text">
                    </div>
                     <div class="error-msg" ng-if="forminspection.telephone.$invalid && forminspection.telephone.$touched">Please Enter Telephone.</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="">Mobile</label>
                    <div class="col-sm-8">
                        <input type="text" name="mobile" only-Digits maxlength="10" minlength="10" ng-model="agency.mobile" required class="form-control" id="text">
                    </div>
                    <div class="error-msg" ng-if="forminspection.mobile.$invalid && forminspection.mobile.$touched">Please Enter Mobile No.</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="">Email</label>
                    <div class="col-sm-8">
                        <input type="email" name="email" ng-model="agency.email" required class="form-control" id="text">
                    </div>
                     <div class="error-msg" ng-if="forminspection.email.$invalid && forminspection.email.$touched">Please Enter Email ID.</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="">Password</label>
                    <div class="col-sm-8">
                        <input type="password" minlength="5" name="password" ng-model="agency.password" required class="form-control" id="text">
                    </div>
                     <div class="error-msg" ng-if="forminspection.password.$invalid && forminspection.password.$touched">Please Enter Password.</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="">Address</label>
                    <div class="col-sm-6">
                        <!--<div class="txt-area1">-->
                        <textarea cols="45" class="txt-area1"  name="address" required ng-model="agency.address"></textarea>
                        <!--<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum molestias provident inventore
                                omnis eligendi maxime nemo perferendis rerum, dolorum sapiente asperiores porro repellendus
                                eius, amet quia doloremque voluptatibus reprehenderit repudiandae.</p>-->
                        <!--</div>-->
                    </div>
                        <div class="error-msg" ng-if="forminspection.address.$invalid && forminspection.address.$touched">Please Enter Address.</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="">City</label>
                    <div class="col-sm-8">
                        <input type="text" name="city" ng-model="agency.city" required class="form-control" id="text">
                    </div>
                     <div class="error-msg" ng-if="forminspection.city.$invalid && forminspection.city.$touched">Please Enter City.</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="">State</label>
                    <div class="col-sm-8">
                        <input type="text" name="state" ng-model="agency.state" required class="form-control" id="text">
                    </div>
                      <div class="error-msg" ng-if="forminspection.state.$invalid && forminspection.state.$touched">Please Enter State.</div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-7">
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                    </div>
                </div>
            </form>
        </div>
        <!--<div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>-->
    </div>
</section>
