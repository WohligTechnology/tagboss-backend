<section class="body-main login">

  <div class="container text-center">
    <div class="row">
      <div class="col-md-3 col-sm-3 col-xs-3">

      </div>
      <div class="col-md-6 col-sm-6 col-xs-6">
        <form ng-submit="Login(loginfrm)" class="form-signin form-login">
          <h2 class="form-signin-heading text-center">log in</h2>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" ng-model="loginfrm.email" class="form-control" placeholder="Enter Username" required>
          <label for="inputPassword" class="sr-only">Password</label>
          <input ng-model="loginfrm.password" type="password" id="inputPassword" class="form-control" placeholder="Enter Password" required>
 <p ng-if="error==true" style="color:red">{{errmsg}}</p>
      <button type="submit" class="btn btn-lg btn-block">Sign in</button>

          <div class="text-center">
            <label>
              Forgot Password?
            </label>
          </div>

          <!--<div class="text-center">
              <label>
                 Reset
              </label>
            </div>-->

        </form>
      </div>
      <div class="col-md-3 col-sm-3 col-xs-3">

      </div>
    </div>


  </div>
</section>
