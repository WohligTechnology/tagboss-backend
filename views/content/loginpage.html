<section class="login">
  <div class="container text-center">
    <div class="row">
      <div class="col-md-3 col-sm-3 col-xs-3">
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6">
        <form name="formLogin" ng-submit="Login(loginfrm)" class="form-signin form-login">
          <h2 class="form-signin-heading text-center">log in</h2>
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email" id="inputEmail" ng-model="loginfrm.email" class="form-control" placeholder="Enter Username"
              required>
            <div class="error-msg" ng-if="formLogin.email.$invalid && formLogin.email.$touched">Please Enter Email Id.</div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input name="password" ng-model="loginfrm.password" type="password" id="inputPassword" class="form-control" placeholder="Enter Password"
              required>
            <div class="error-msg" ng-if="formLogin.password.$invalid && formLogin.password.$touched">Please Enter Password.</div>
          </div>
          <div ng-if="error==true" class="error-msg">{{errmsg}}</div>
          <button type="submit" class="btn btn-lg btn-block">Sign in</button>
          <div class="text-center">
            <label>
              Forgot Password?
            </label>
          </div>
          <!--<div class="text-center">
              <label>
                 Reset
              </label>
            </div>-->
        </form>
      </div>
      <div class="col-md-3 col-sm-3 col-xs-3">
      </div>
    </div>
  </div>
</section>
