									<div class="form-group">
										<form name="updateprice" class="cpr">
											<input  ng-model="setting.discount" type="text" only-Decimal maxlength="5" name="Discount" required>
											<!--<div class="error-msg1">Please Enter Percentage.</div>-->
											<button ng-click="updateSetting(setting.discount, setting._id,'discount')" type="submit" class="btn btn-default">Update</button>
										</form>
									</div>
								</div>
							</td>
						</tr>
						<tr>

									<div class="form-group">

											<button ng-click="updateSetting(setting.commissionCharges, setting._id,'commissionCharges')"  type="submit" class="btn btn-default">Update</button>
