<section class="body-main inspection-login">
  <div class="container-fluid">
    <div class="details">
      <div class="info">
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <form ng-submit="Login(formlogin);">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Email id</label>
                    <input type="email" required ng-model="formlogin.email" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" required ng-model="formlogin.password" class="form-control">
                  </div>
                </div>
              </div>
              <p ng-if="error==true" style="color:red">{{errmsg}}</p>
              <button type="submit" class="btn btn-lg btn-block">submit</button>
              <div class="forgot text-center">Forgot Password? <a>Click Here</a></div>
          </div>
        </div>
      </div>
    </div>
</section>
