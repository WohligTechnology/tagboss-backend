<section class="inspection-login">
  <div class="container-fluid">
    <div class="details">
      <div class="info">
        <div class="row">
          <div class="col-md-offset-4 col-md-4">
            <form ng-submit="Login(formlogin);" class="form-login">
              <h2 class="form-signin-heading text-center">Inspection Login</h2>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <!--<label>Email id</label>-->
                    <input type="email" required ng-model="formlogin.email" class="form-control" placeholder="Enter Email Id">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <!--<label>Password</label>-->
                    <input type="password" required ng-model="formlogin.password" class="form-control" placeholder="Password">
                  </div>
                </div>
              </div>
              <div class="btn-inspect">
                <p ng-if="error==true" style="color:red">{{errmsg}}</p>
                <button type="submit" class="btn btn-lg btn-block">submit</button>
                <div  class="forgot text-center">Forgot Password? <a ng-click="forgotPassword()">Click Here</a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
