<section class="body-main grades-standards">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">



        <div class="period ">
            <span>FROM</span>
            <div class="input-group date date1">
                <input type="text" class="form-control cal-input" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default cal-btn" ng-click="open1()"><i class="fa fa-calendar"></i></button>
                </span>
           </div>

            <span>TO</span>
            <div class="input-group date">
                <input type="text" class="form-control cal-input" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default cal-btn" ng-click="open2()"><i class="fa fa-calendar"></i></button>
                </span>
           </div>
            <span class="input-group-btn search-i">
      <i class="btn btn-default fa fa-search" aria-hidden="true"></i>
    </span>
</div>





      </div>

      <div class="col-md-6">
        <div class="more-opt pull-right">
             <div class="magic-form">
               <div class="magic-resize">
                 <input class="magic-checkbox" type="checkbox" name="layout" id="add-one" value="option1">
                   <label class="detail-heading" for="add-one">
                     More
                   </label>
               </div>
             </div>
             <i class="fa fa-caret-down" aria-hidden="true"></i>
           </div>
      </div>

    </div>

    <div class="details">
      <div class="head">
        <div class="row">

      <div class="col-md-6">

                <h2 ng-if="allGrades.length>0" class="grades-head">grades - {{allGrades[0].moc.name}}</h2>

      </div>

      <div class="col-md-6">
        <div class="product-category">
          <ul>
            <li class="add-prod-cate">
            <form name="addmocform{{$index}}">
                    <div class="form-group">
                      <div class="input-group edit-categ">
                        <input id="1" required type="text" class="form-control" name="add1" ng-model="grade" placeholder="Add Grades Standards"
                          aria-describedby="basic-addon2">
                        <div class="error-msg" ng-if="errmsg==true && myindex==$index">Please Enter Grades Standards.</div>
                        <span class="input-group-addon" ng-click="addGrade(allGrades[0].moc._id,grade, 1);" id="basic-addon2{{$index}}">add</span>
                      </div>
                    </div>
                  </form>
            </li>
    
          </ul>
        </div>

      </div>

    </div>

</div>
<div class="info">

      <div ng-if="allGrades.length==0">
      <h3 class="text-center">No data Found</h3>
    </div>
    <div ng-if="allGrades==undefined">
      <h3 class="text-center">Loading...</h3>
    </div>


    <div  class="row" ng-repeat="moc in allGrades">
      <div class="col-md-12">
        <div class="magic-form">
          <!--<div class="magic-resize">
            <input class="magic-checkbox" type="checkbox" name="layout" id="name{{$index}}" value="option1">
              <label class="text" for="name{{$index}}">
                <h3>{{grade.name}}</h3>
              </label>
          </div>-->

                 
          <div style="" class="col-md-12 rounded-mid">
            <div class="rounded-pipes" ng-hide="hidetext">
              <h3>{{moc.name}}</h3>
            </div>
            <div class="rounded-pipes" ng-hide="showtext">
              <input class="moc-edit" ng-if="indexid==$index" name="edit{{$index}}" type="text" ng-model="moc.name" />
              <h3 ng-if="indexid!=$index">{{moc.name}}</h3>
            </div>
            <div class="pull-right edit-type">
              <p>
                <span ng-if="indexid!=$index" ng-click="showEditData($index);">Edit</span>
                <span ng-if="indexid==$index" ng-click="editMoc(moc,value[0].category._id,$index);">Save</span>
                   <span>|</span> <span ng-click="deleteMoc(moc._id);"><i class="fa fa-trash" aria-hidden="true"></i></span>   
                  
            </div>
          </div>
        </div>
       
      </div>
  </div>
       </div>




      </div>
</section>
