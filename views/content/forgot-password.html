<section class="body-main brands reset-main">
    <div class="container-fluid">
        <div class="text-center">
            <h3 class="reset-head">Reset Password</h3>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <form name="forgotpassword" ng-submit="resetPassword(newpassword)">
                    <div class="form-password">
                        <div class="col-md-offset-4 col-md-4">
                            <div class="form-group">
                                <label for="new-passwd" class="mandatory-star">New Password<sup>*</sup></label>
                                <input type="password" minlength="5" ng-model="newpassword" required class="form-control" name="newpassword">
                            </div>
                        </div>
                        <div class="col-md-offset-4 col-md-4">
                            <div class="form-group">
                                <label for="comfirm-passwd" class="mandatory-star">Confirm Password<sup>*</sup></label>
                                <input type="password" minlength="5" ng-model="confirmpassword" required class="form-control" name="confirmpassword">
                            </div>
                        </div>
                        <div class="col-md-offset-4 col-md-4"">
                                <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
