        <div class="row" ng-repeat="data in allData">

            <div class="rounded-pipes" ng-hide="hidetext">
              <h3>{{data.name}}</h3>
            </div>
            <div class="rounded-pipes" ng-hide="showtext">
              <input class="moc-edit" ng-if="indexid==$index" name="edit{{$index}}" type="text" ng-model="data.name" />
              <h3 ng-if="indexid!=$index">{{data.name}}</h3>
            </div>
            <div class="pull-right edit-type">

                <span>|</span>
                <span ui-sref="grades-standards({id:moc._id})">Grade</span></p>
            </div>
          </div>
