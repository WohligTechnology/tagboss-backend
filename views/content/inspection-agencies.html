  <div class="container-fluid">
    <div class="search-content">
      <div class="row">
        <div class="col-md-6">

            <!-- <button class="btn btn-default" type="button">Go!</button> -->
          </span>
          </div>

    <div class="details" ng-if="allAgency.length==0">
      <h3 class="text-center">No Data Found</h3>
    </div>


    <div class="details" ng-if="allAgency.length>0" ng-repeat="agency in  allAgency | orderBy: '-_id'">
      <div class="head">
        <div class="row">
          <div class="col-md-6">
            <div class="magic-form">
              <div class="magic-resize">
                <input class="magic-checkbox" type="checkbox" name="layout" id="{{$index}}" value="option1">
                <label class="text" for="{{$index}}">
                <h2>{{agency.agencyName}}</h2>
              </label>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="location">
              {{agency.city}} | {{agency.state}}
            </div>
          </div>
          <div class="col-md-2">
            <div class="product-category">
              <ul>
                <!-- <li class="add-prod-cate">

              </div>
            </li> -->
                <li>
                  <div class="input-group edit-btn" ng-click="openInspection('Edit', agency._id);">
                    <a href="" class="pull-right">
                      <label class="view">Edit</label>
                    </a>
                  </div>
                </li>
                <li>
                  <div ng-click="deleteAgency(agency._id)" class="input-group trash-icon">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="info info-edit">
        <div class="row">
          <div style="" class="col-md-12 rounded-mid">

            </div>
