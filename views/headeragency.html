<!--<header>-->
<header ng-controller="headeragencyctrl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="user-name">
          <i class="fa fa-user" aria-hidden="true"></i>Hi, {{userData.contactname}}
        </div>
      </div>
      <div class="col-md-6">
        <div class="tagboss-logo">
          <a ui-sref="home"><img class="img-responsive" src="img/tgblogo.png" alt="logo" width="60"> </a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group search-top">
          <input type="text" class="form-control" placeholder="Search">
          <span class="input-group-btn">
            <i class="btn btn-default fa fa-search" aria-hidden="true"></i>
            <!-- <button class="btn btn-default" type="button">Go!</button> -->
          </span>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid text-center">
      <div class="row admin-head">
        <div class="col-md-4">
          <div class="date">{{currentDate |  date:"dd MMMM yyyy"}}</div>
          <!--<div class="date">02 June, 2016 | 11.51 PM</div>-->
        </div>
        <div class="col-md-4">
          <h1>inspection agency | log in</h1>
        </div>
        <div class="col-md-4">
          <div class="icons">
            <div class="h-icon">
              <i class="fa fa-home" aria-hidden="true"></i>
            </div>
            <div class="h-icon">
              <label ng-click="Logout();">Logout</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
